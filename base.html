<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Knowledge Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Welcome to My Knowledge Hub!</h1>
            <p>Explore and learn with our detailed content and interactive elements.</p>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('knowledge') }}">Knowledge</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 My Knowledge Hub.</p>
            <p>Follow us on <a href="#">Social Media</a></p>
        </div>
    </footer>
</body>
</html>
