            <article>
                <h3>LDA（潜在狄利克雷分配）</h3>
                <p>LDA是一种主题建模技术，用于发现文档集合中潜在的主题结构。LDA假设每个文档由若干主题构成，而每个主题又由若干单词构成。</p>
            </article>
            <article>
                <h3>词袋模型</h3>
                <p>词袋模型是一种文本表示方法，通过忽略上下文语义信息，仅考虑词频来表示文档。</p>
